<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Fire Photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-storage.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css"><!--estilo do projeto-->
    <script src="/config.js"></script><!--configuracao do firebase-->
    <script src="/auth.js"></script><!--funcoes para gerenciamento de usuarios-->
    <script src="/js/index.js"></script><!--funcoes da pagina index-->
    <style type="text/css">
        .carousel-item {
            height: 65vh;
            min-height: 350px;
            background: no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Fire Photos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="user-menu-off" style="display:none;">
                    <button id="conect" class="btn btn-github"><i class="fab fa-github"></i> <btnlogin>Conectar com GitHub</btnlogin></button><!--essa funcao esta no auth.js-->
                </li>
                <li class="nav-item" id="user-menu-on" style="display:none;">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="javascript:void(0);" id="user-menu-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                        <div class="dropdown-menu" aria-labelledby="user-menu-dropdown">
                            <a class="dropdown-item" href="/upload">Enviar Fotógrafia</a>
                            <a class="dropdown-item" id="myprofile">Meu Perfil</a><!--essa informacao vem do auth.js-->
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" onclick="firebase.auth().signOut().then(function() {});">Deslogar</a><!--para deslogar usuario do site-->
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="loader"><!--div do carregamento da pagina-->
    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>
<header id="headerphotos" style="display:none;">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <!--exibir header com as 3 fotos mais visualizadas-->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>
<div class="container" id="containerphotos" style="display:none;">

    <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Postagens recentes <div class="float-right"><a href="javascript:void(0);" class="btn btn-primary">Ver mais →</a></div></h1>
  
    <hr class="mt-2 mb-5">
  
    <div class="row text-center text-lg-left" id="listphotos">
        <!--mostrar todas as fotos recentes-->
    </div>
  
</div>
<div class="container" id="usersphotos" style="display:none;">
    
    <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Fotógrafos recentes <div class="float-right"><a href="javascript:void(0);" class="btn btn-primary">Ver mais →</a></div></h1>
  
    <hr class="mt-2 mb-5">
  
    <div class="row text-center text-lg-left" id="listusers">
        <!--mostrar todos novos fotografos-->
    </div>
  
</div>
<footer class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>&copy; Copyright by Johnendz | Fire Photos é um <a target="_blank" href="https://github.com/johnendz/Firebase-Photography-Example-master" style="color: rgba(255,255,255,.5)!important;">Projeto de Código Aberto</a></small>
    </div>
</footer>
</body>
</html>
