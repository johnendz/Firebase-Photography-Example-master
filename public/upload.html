<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Fire Photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-storage.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css"><!--estilo do projeto-->
    <script src="/config.js"></script><!--configuracao do firebase-->
    <script src="/auth.js"></script><!--funcoes para gerenciamento de usuarios-->
    <script src="/js/upload.js"></script><!--funcoes da pagina upload-->
    <style type="text/css">
        header {
        padding: 156px 0 100px;
        }

        section {
        padding: 150px 0;
        }
        .avatar-wrapper {
	 position: relative;
	 height: 200px;
	 width: 200px;
	 margin: 50px auto;
	 border-radius: 50%;
	 overflow: hidden;
	 box-shadow: 1px 1px 15px -5px black;
	 transition: all 0.3s ease;
}
 .avatar-wrapper:hover {
	 transform: scale(1.05);
	 cursor: pointer;
}
 .avatar-wrapper:hover .profile-pic {
	 opacity: 0.5;
}
 .avatar-wrapper .profile-pic {
	 height: 100%;
	 width: 100%;
	 transition: all 0.3s ease;
}
 .avatar-wrapper .profile-pic:after {
	 font-family: FontAwesome;
	 content: "\f007";
	 top: 0;
	 left: 0;
	 width: 100%;
	 height: 100%;
	 position: absolute;
	 font-size: 190px;
	 background: #ecf0f1;
	 color: #34495e;
	 text-align: center;
}
 .avatar-wrapper .upload-button {
	 position: absolute;
	 top: 0;
	 left: 0;
	 height: 100%;
	 width: 100%;
}
 .avatar-wrapper .upload-button .fa-arrow-circle-up {
	 position: absolute;
	 font-size: 234px;
	 top: -17px;
	 left: -13px;
	 text-align: center;
	 transition: all 0.3s ease;
     color: #34495e;
     opacity: 0.9;
} 
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Fire Photos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="user-menu-off" style="display:none;">
                    <button id="conect" class="btn btn-github"><i class="fab fa-github"></i> <btnlogin>Conectar com GitHub</btnlogin></button><!--essa funcao esta no auth.js-->
                </li>
                <li class="nav-item" id="user-menu-on" style="display:none;">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="javascript:void(0);" id="user-menu-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                        <div class="dropdown-menu" aria-labelledby="user-menu-dropdown">
                            <a class="dropdown-item" href="/upload">Enviar Fotógrafia</a>
                            <a class="dropdown-item" id="myprofile">Meu Perfil</a><!--essa informacao vem do auth.js-->
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" onclick="firebase.auth().signOut().then(function() {});">Deslogar</a><!--para deslogar usuario do site-->
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header class="bg-primary text-white">
    <div class="container text-center">
      <h1>Envie suas Fotógrafia</h1>
      <p class="lead">Sinta-se livre para publicar sua fotógrafia nesse projeto.</p>
    </div>
</header>
<section id="about">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="container-fluid">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item active">Publicar nova fotografia</li>
                </ol>
                <div class="form-group">
                    <div class="avatar-wrapper">
                        <img class="profile-pic" src="" />
                        <div class="upload-button">
                            <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                        </div>
                        <input class="file-upload" type="file" id="imagem" accept="image/*"/>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block" id="add">Adicionar</button>
            </div>
        </div>
      </div>
    </div>
</section>
<canvas id="canvas" style="display: none;"></canvas>
<footer class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>&copy; Copyright by Johnendz | Fire Photos é um <a target="_blank" href="https://github.com/johnendz/Firebase-Photography-Example-master" style="color: rgba(255,255,255,.5)!important;">Projeto de Código Aberto</a></small>
    </div>
</footer>
</body>
</html>
